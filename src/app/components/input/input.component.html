@if (label) {
  <wdk-label [id]="id" [label]="label"></wdk-label>
}

<div
  class="wdk-input"
  [class.wdk-input--disabled]="disabled"
  [class.wdk-input--readonly]="readonly"
>
  <ng-content select="[slot='start']"></ng-content>
  <input
    type="text"
    [id]="id"
    [placeholder]="placeholder"
    [disabled]="disabled"
    [readonly]="readonly"
    [value]="value"
    (input)="onInputChange($event)"
  />
  <ng-content select="[slot='end']"></ng-content>
</div>
