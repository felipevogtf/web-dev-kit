<nav class="nav">
  <div>
    <button class="icon-button" (click)="goBack()">
      <i class="fa-solid fa-chevron-left"></i>
    </button>
    <span class="nav__title"> Web Dev Kits</span>
  </div>

  <button class="icon-button" (click)="generateFile()">
    <i class="fa-solid fa-file-arrow-down"></i>
  </button>
</nav>

<section class="md-section">
  <as-split direction="horizontal" class="md-section__container">
    <as-split-area [size]="50" [minSize]="10">
      <ngx-monaco-editor
        class="monaco-editor"
        [(ngModel)]="code"
        [options]="editorOptions"
        (ngModelChange)="save()"
      ></ngx-monaco-editor>
    </as-split-area>
    <as-split-area [size]="50" [minSize]="20">
      <markdown class="markdown-preview" [data]="code"> </markdown>
    </as-split-area>
  </as-split>
</section>
