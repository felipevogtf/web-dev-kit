<section class="javascript">
  <h2>Javascript Compiler</h2>

  <!--Start. javascript-editor-->
  <div class="javascript-editor">
    <!--Start. javascript-editor__header-->
    <div class="javascript-editor__header">
      <label>Entrada</label>
      <button class="icon-button icon-button--dark" (click)="play()">
        <span
          class="icon-button__icon"
          [class.icon-button__icon--visible]="!running"
          ><i class="fa-solid fa-play"></i
        ></span>
        <span
          class="icon-button__icon"
          [class.icon-button__icon--visible]="running"
          ><i class="fa-solid fa-circle-notch fa-spin"></i
        ></span>
      </button>
    </div>
    <!--End. javascript-editor__header-->
  </div>
  <!--End. javascript-editor-->
</section>


<section class="grid-editor">
  <as-split direction="vertical">
    <as-split-area [size]="70" [minSize]="40" style="overflow-y: hidden">
      <div class="javascript-editor__content">
        @if (loading) {
        <span class="loader"><i class="fa-solid fa-code fa-bounce"></i></span>
        }
        <ngx-monaco-editor
          class="monaco-editor"
          [options]="editorOptions"
          [(ngModel)]="code"
          (ngModelChange)="executeCode()"
          (onInit)="onMonacoEditorInit($event)"
        ></ngx-monaco-editor>

        <button
          class="icon-button icon-button--light"
          (click)="copyClipboard()"
        >
          <span class="icon-button__icon"
            ><i
              class="icon-button__icon-custom fa-regular fa-clipboard"
              [class.icon-button__icon--visible]="!animationRunning"
            ></i>
            <i
              class="icon-button__icon-custom fa-solid fa-check"
              [class.icon-button__icon--visible]="animationRunning"
            ></i
          ></span>
        </button>
      </div>
    </as-split-area>
    <as-split-area [size]="30" [minSize]="20">
      <html-viewer [html]="outputHTML"></html-viewer>
    </as-split-area>
  </as-split>
</section>
