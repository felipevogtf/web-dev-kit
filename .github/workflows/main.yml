name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Cambia esto al nombre de tu rama principal

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build --base-href=/web-dev-kit/  # Reemplaza 'nombre-repositorio' con tu nombre de repositorio
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          branch: gh-pages  # Cambia esto si estás usando una rama diferente para GitHub Pages
          folder: dist/nombre-app  # Reemplaza 'nombre-app' con el nombre de tu carpeta de distribución después del build
